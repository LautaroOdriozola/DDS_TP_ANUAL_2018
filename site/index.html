<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rayito</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-amber.min.css" />

    <script src="./ramda.min.js"></script>

    <link rel="stylesheet" href="./index.css"/>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Rayito</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">
                    <i class="medium material-icons">home</i>
                    Hogares
                </a>
                <a class="mdl-navigation__link" href="">
                    <i class="medium material-icons">insert_drive_file</i>
                    Reportes
                </a>
                <a class="mdl-navigation__link" href="">
                    <i class="medium material-icons">devices_other</i>
                    Alta de Dispositivos
                </a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="my-table-container">
                    <h1 class="mdl-typography--display-1">Hogares</h1>
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Domicilio</th>
                            <th>Responsable</th>
                            <th>Consumo</th>
                            <th>Dato 4</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Av. Medrano 851</td>
                            <td>Cris</td>
                            <td>100 Watt</td>
                            <td>Foo</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
